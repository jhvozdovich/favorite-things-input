<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
    <h1>List a few of your favorite things:</h1>
    <form id="favorites">
      <div class="form-group">
        <label for="person">Your favorite person:</label>
        <input id="person" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="food">Your favorite food:</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="color">Your favorite color:</label>
        <input id="color" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="number">Your favorite number:</label>
        <input id="number" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="quote">Your favorite quote:</label>
        <input id="quote" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="responses">
      <h3>Your answers:</h3>
      <ul>
        <li><span class="list1"></span></li>
        <li><span class="list2"></span></li>
        <li><span class="list3"></span></li>
      </ul>
    </div>

    </div>
  </body>
</html>
